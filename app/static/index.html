<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Group Games</h1>
    <p>Host a game and invite players to join!</p>

    <!-- Start Game Button -->
    <button id="start-game-button">Start New Game</button>

    <!-- QR Code Container -->
    <div id="qr-code-container" class="hidden">
      <h2>Scan to Join</h2>
      <canvas id="qr-code"></canvas>
      <p id="game-link"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
